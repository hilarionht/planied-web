<div class="content-heading">
    <div>Administracion de Roles
        <small>Lista de Roles</small></div>
</div>
<div class="card card-default">
    <div class="card-header">Lista de Roles</div>
    <!-- START table-responsive-->
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-responsive" id="table-ext-1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>FECHA ALTA</th>
                            <th>MODIFICADO</th>
                            <th>
                                <!-- <button [routerLink]="['/config/role', '0']" type="button" class=" btn btn-outline-success btn-sm">+</button> -->
                                <button type="button" class="btn btn-sm btn-primary" (click)="add();"><i class="fa fa-plus-square"></i></button>
                                <!-- <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#roleModal" (click)="add();"> -->
                                <!-- <i class="fa fa-plus-square"></i>
                                </button> -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of roles; let i = index ">
                            <td>{{ role.id }}</td>
                            <td>{{ role.name }}</td>
                            <td>{{ role.createdAt | date : 'dd-MM-yyyy' }}</td>
                            <td>{{ role.updatedAt | date : 'dd-MM-yyyy' }}</td>
                            <td>
                                <!-- <button [routerLink]="['/config/role', role.id]" type="button" class="fa fa-edit btn btn-outline-success btn-sm"> </button>
                                <a (click)="editRole(role)" class="btn btn-sm btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a (click)="deleteRole(role)" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash"></i>
                                </a> -->
                                <a (click)="edit(role)">
                                    <i class="btn btn-sm btn-success">Editar</i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-4">
            <!-- START card-->
            <form #roleForm="ngForm" (ngSubmit)="save(roleForm)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="role.id">
                <div class="card card-default">
                    <div class="card-header">Rol Form</div>
                    <div class="card-body">

                        <div class="form-group row">
                            <label class="col-xl-3 col-form-label">Nombre</label>
                            <div class="col-xl-9">
                                <input class="form-control" type="text" placeholder="Rol" name="name" #name="ngModel" [(ngModel)]="role.name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-xl-3 col-form-label"></label>
                            <div class="col-xl-9">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            <!-- END card-->
        </div>
        <!-- END table-responsive-->
    </div>
</div>
<!--modal-->
<div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="s">Rol</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #roleForm="ngForm" ngSubmit="save(roleForm)">
                <div class="modal-body">
                    <input type="hidden" name="id" #name="ngModel" [(ngModel)]="role.id">
                    <div class="form-row">

                        <div class="col-md-12">
                            <label for="name">Nombre</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="role.name" placeholder="Rol" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--end modal--->
