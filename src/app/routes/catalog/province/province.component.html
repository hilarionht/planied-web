<div class="content-heading">
    <div>Administracion de Provincias
        <small>Lista de Provincias</small></div>
</div>
<div class="card card-default">
    <div class="card-header">Lista de Provincias</div>
    <!-- START table-responsive-->
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-responsive" id="table-ext-1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>FECHA ALTA</th>
                            <th>MODIFICADO</th>
                            <th>
                                <!-- <button [routerLink]="['/catalog/province', '0']" type="button" class=" btn btn-outline-success btn-sm">+</button> -->
                                <button type="button" class="btn btn-sm btn-primary" (click)="add();"><i class="fa fa-plus-square"></i></button>
                                <!-- <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#provinceModal" (click)="add();"> -->
                                <!-- <i class="fa fa-plus-square"></i>
                              </button> -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let province of provincs; let i = index ">
                            <td>{{ province.id }}</td>
                            <td>{{ province.name }}</td>
                            <td>{{ province.createdAt | date : 'dd-MM-yyyy' }}</td>
                            <td>{{ province.updatedAt | date : 'dd-MM-yyyy' }}</td>
                            <td>
                                <!-- <button [routerLink]="['/config/province', province.id]" type="button" class="fa fa-edit btn btn-outline-success btn-sm"> </button>
                              <a (click)="editRole(province)" class="btn btn-sm btn-primary">
                                  <i class="fa fa-edit"></i>
                              </a>
                              <a (click)="deleteRole(province)" class="btn btn-sm btn-danger">
                                  <i class="fa fa-trash"></i>
                              </a> -->
                                <a (click)="edit(province)">
                                    <i class="btn btn-sm btn-success">Editar</i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <!-- START card-->
            <form #provinceForm="ngForm" (ngSubmit)="save(provinceForm)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="province.id">
                <div class="card card-default">
                    <div class="card-header">Provincia</div>
                    <div class="card-body">

                        <div class="form-group row">
                            <label class="col-xl-3 col-form-label">Nombre</label>
                            <div class="col-xl-9">
                                <input class="form-control" type="text" placeholder="PROVINCIA" name="name" #name="ngModel" [(ngModel)]="province.name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-xl-3 col-form-label"></label>
                            <div class="col-xl-9">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            <!-- END card-->
        </div>
    </div>
</div>
